<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">로그인</h2>

  <!-- 에러 메시지 표시 -->
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    이메일 또는 비밀번호가 잘못되었습니다.
  </div>

  <form th:action="@{/login}" th:object="${userResponse}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF 토큰 추가 -->
    <div class="form-group">
      <label for="email">이메일:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <a th:href="@{/}" class="btn btn-secondary">취소</a>
  </form>

  <!-- 로그인 오류 메시지 표시 -->
  <div th:if="${error}" class="text-danger mt-3">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
